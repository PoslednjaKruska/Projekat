				promeniSliku (br);
				br++;
				if (br == 5) br = 1;
				setTimeout ("sledecaSlika()", 6000);
			}
			
			function promeniSliku (br) {
				if (br == 1) {
					document.getElementById('slike').style.backgroundImage="url("+slike[0]+")";
				}
				if (br == 2) {
					document.getElementById("slike").style.backgroundImage="url("+slike[1]+")";
				}
				if (br == 3) {
					document.getElementById("slike").style.backgroundImage="url("+slike[2]+")";
				}
				if (br == 4) {
					document.getElementById("slike").style.backgroundImage="url("+slike[3]+")";
				}
				
			}
